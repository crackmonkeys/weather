<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center my-4">Weather App</h1>
        </header>
        <section class="search-bar">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search location" id="search-input">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>
        </section>
        <section class="current-weather">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="location">Location</h2>
                    <p class="current-conditions">Current conditions: <span class="conditions"></span></p>
                    <p class="temperature">Temperature: <span class="temp"></span></p>
                </div>
                <div class="col-md-6">
                    <img src="" alt="Weather icon" class="weather-icon" />
                </div>
            </div>
        </section>
      
</body>
</html>
